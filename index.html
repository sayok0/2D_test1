<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        body {
            background-color: #333; /* dark grey background color */
            display: flex;
            justify-content: center; /* center the canvas horizontally */
            align-items: center; /* center the canvas vertically */
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid white; /* white border around the canvas */
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="525" height="350"></canvas>
    <script src="tileTest.js"></script>
</body>
</html>
